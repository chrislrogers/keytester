<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="pageTitle">Key Tester</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Key Tester</h1>
  <p id="keyDesc">...</p>
  <div class="container">
  
    <div class="box">
       <h3>event.key</h3>
       <h2 class="key"id="keyBox">Press</h2>
    </div>
    
    <div class="box">
       <h3>event.keyCode</h3>
       <h2 class="key"id="keyCodeBox">Key</h2>
    </div>
    
    <div class="box">
       <h3>event.location</h3>
       <h2 class="key"id="keyLocBox">To</h2>
    </div>
    
    <div class="box">
       <h3>event.code</h3>
       <h2 class="key"id="codeBox">Test</h2>
    </div>
  </div>
  <p>Press any key</p>
  <script src="main.js"></script>
</body>
</html>
